server {
        listen 80;
        listen [::]:80;

        root /var/www/html;
        index index.html index.htm index.nginx-debian.html;

        server_name mopdocs-backend.xyz www.mopdocs-backend.xyz;

        location / {
                proxy_pass http://docsapi:8080;
        }

        location ~ /.well-known/acme-challenge {
                allow all;
                root /var/www/html;
        }
}